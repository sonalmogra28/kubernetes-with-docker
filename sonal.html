html>

    <head>
        <style>
            :root{
                    /*  Sea Green */
                     --left-color: #088881;
                     /*  Light Blue  */
                     --right-color: #33bbe2;
                }
                body{
                    display: flex;
		justify-content: center;
		align-items: center;
		flex-wrap: wrap;
		min-height: 100vh;
		margin: 0;
		padding: 0;
		background-size: cover;
		font-family: sans-serif;
		background-image: url(sonal.jpg);
                }
                .box1{
                    width: 60%;
                    height: 90%;
                    border-radius: 5px;
                    background-color: lightsteelblue;
                    box-shadow: 2px 10px 40px rgba(22,20,19,0.4);
                    padding: 8px 8px;
                    float:left;
                    position: absolute;
                    top:0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    margin: auto;
               }
                input[type=text], select {
                    width: 70%;
                    padding: 12px 20px;
                    margin: 8px 0;
                    box-sizing: border-box;
                    border: 2px solid #dcdcdc;
                    border-radius: 8px;
                    outline: none;
                 }
                input[type=text]:focus {
                    border: 2px solid var(--right-color);
                }
                input[type=submit] {
                    width: 30%;
                    height: 8%;
                    background-color: rgb(99, 12, 73);
                    color: white;
                    font-size: 14px;
                    padding: 10px 10px;
                    margin: 5px 0;
                    border: none;
                    border-radius: 15px;
                    cursor: pointer;
                    letter-spacing: 1px;
                }
                input[type=submit]:hover {
                    background-color: #0b2dc2;
                }
                textarea{
                    width: 70%;
                    height: 20%;
                }
                h1{
                    font-size: 42px;
                    text-shadow: 2px 2px 2px rgba(22,20,19,0.4);
                    color: var(--left-color);
                }
               
                
        </style>
    </head>

    <body>
        <form action="https://192.168.29.174/cgi-bin/web.py">
        <div class="box1">
            <br><br><h1 >Kubernetes WebApp</h1><br>
            <input type="text" name="commands" placeholder="Tell me your Requirements">
            <div class="box2">
                <input type="text" name="port" placeholder="Port Number">
                <input type="text" name="replica" placeholder="No of Replica">
                <input type="text" name="pod" placeholder="Pod name">
            </div>
            <br>
            <input type="submit" value="Display">
        </div>
        </form>

    </body>


</html>
